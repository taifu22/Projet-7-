<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-center">
            <img src="/assets/logo.svg" alt="logo">
        </div>
    </header>
    <main>
        <form method="POST"> 
           <div class="container-search d-flex justify-content-center mt-4">
            <input class="border-0 w-100 form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <img src="/assets/search.svg" alt="search">
           </div>
        <div class="elemnts-search">
        </div>
          <div class="d-flex">
            <div class="container-elements">
                <input type="text" placeholder="Ingredients" class="bg-primary element border-0 mt-4">
                <img src="/assets/chevron.svg" alt="chevron">
            </div>
            <div class="container-elements">
                <input type="text" placeholder="Appareils" class="bg-info element border-0 mt-4">
                <img src="/assets/chevron.svg" alt="chevron">
            </div>
            <div class="container-elements">
                <input type="text" placeholder="Ustensiles" class="bg-danger element border-0 mt-4">
                <img src="/assets/chevron.svg" alt="chevron">
            </div>
          </div>
        </form>
        <section class="container-fluid">
            <div class="row section-articles">
            </div>
        </section>
    </main>
    <script src="/scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/e401d6b9ab.js" crossorigin="anonymous"></script>
</body>
</html>
