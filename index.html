<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Les petits Plats</title>
</head> 
<body>
    <header>
        <div class="d-flex justify-content-center">
            <img src="/assets/logo.svg" alt="logo">
        </div>
    </header>
    <main>
        <form class="formulaire" method="POST"> 
           <div class="container-search d-flex justify-content-center mt-4">
            <input class="border-0 w-100 form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <img src="/assets/search.svg" alt="search">
           </div>
           <p class="error-search-bar">Veuillez rentrer au moins 3 carachtères</p>
        </form>   
        <div class="elements-search d-flex">
        </div>
          <div class="d-flex">
            <form class="d-flex">
                <!--INGREDIENTS-->
            <div class="container-elements-ingredient container-ingredients-none">
                <button type="button" class="bg-primary chevron-ingredients element border-0 mt-4">
                    <dt><p>Ingredients</p></dt>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <div class="container-elements2-ingredient container-ingredients w-auto h-auto">
                <div>
                   <input type="text" placeholder="Rechercher un ingrédient" class="bg-primary element border-0 mt-4 input-ingredients">
                   <i class="fa-solid fa-chevron-up chevron-ingredients"></i>
                </div>
                <ul class="map-ingredients bg-primary dropdown-menu p-2 text-light col-12 show"></ul>
            </div>
            <!-- APPAREILS -->
            <div class="container-elements-appareils container-appareils-none">
                <button type="button" class="bg-info chevron-appareils element border-0 mt-4">
                    <dt><p>Appareils</p></dt>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <div class="container-elements2-appareils container-appareils w-auto h-auto">
                <div>
                   <input type="text" placeholder="Rechercher un appareil" class="bg-info element border-0 mt-4 input-appareils">
                   <i class="fa-solid fa-chevron-up chevron-appareils"></i>
                </div>
                <ul class="map-appareils bg-info list-group-item p-2 text-light col-12 show"></ul>
            </div>
            <!-- USTENSILS -->
            <div class="container-elements-ustensils container-ustensils-none">
                <button type="button" class="bg-danger chevron-ustensils element border-0 mt-4">
                    <dt><p>Ustensiles</p></dt>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <div class="container-elements2-ustensils container-ustensils w-auto h-auto">
                <div>
                   <input type="text" placeholder="Rechercher un utensil" class="bg-danger element border-0 mt-4 input-ustensils">
                   <i class="fa-solid fa-chevron-up chevron-ustensils"></i>
                </div>
                <ul class="map-ustensils bg-danger list-group-item p-2 text-light col-12 show"></ul>
            </div>
        </form>    
          </div>
          <p class="error-recipes">« Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
        <section class="container-fluid">
            <div class="row section-articles">
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/38fd004207.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/scripts/Api.js"></script>
    <script src="/scripts/CardRecipes.js"></script>
    <script src="/scripts/algorithms/algorithme-1.js"></script>
</body>
</html>
